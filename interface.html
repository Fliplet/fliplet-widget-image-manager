<template id="template-file">
  <div class="col-xs-4 image" data-id="\{{id}}">
    <div class="image-holder" style="background-image: url('\{{url}}');">
      <div class="image-overlay">
        <div class="btn btn-primary" data-select-file>Use</div>
        <!--<div class="btn btn-default">Quick view</div>-->
      </div>
      <div class="image-info">
        <p>
          <strong>\{{name}}</strong>
        </p>
        <p>
          More info coming soon...
        </p>
      </div>
    </div>
    <div class="image-title">
      <p>
        <strong>\{{name}}</strong>
      </p>
    </div>
  </div>
</template>

<template id="template-noimages">
  <p>You haven't uploaded any image yet.<br>Upload a new one to get started.</p>
</template>

<div id="app">
  <header>
    <p>Configure your image</p>
    <a href="#">Need help?</a>
  </header>
  <form id="image-drop-zone" data-upload-file>
    <input type="file" name="files[]" id="image_file" multiple />
    <label for="image_file">
      <p>Click here to add an image</p>
      <button class="btn btn-primary">Upload</button>
    </label>
  </form>
  <div class="form-group search-media">
    <span class="fa fa-search"></span>
    <input type="text" class="form-control" id="search-media" name="search-media" placeholder="Search is coming soon...">
  </div>
  <header class="titles">
    <p>My images</p>
  </header>
  <div class="image-library">

  </div>
</div>
